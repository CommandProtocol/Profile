<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL SET GENERATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .main_page {
            color: white;
            padding: 30px;
            margin: 70px auto auto auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(103, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 68, 0, 0.5);
        }

        .form-group label {
            color: #ff3421;
            font-weight: bold;
        }

        .form-control {
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
        }

        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
            }

            .form-row .col {
                margin-bottom: 15px;
            }
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .result-container pre {
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="main_page">
        <h1 class="text-center text-danger">CHARACTER STATS</h1>

        <div class="container">
            <form id="statsForm">
                <!-- Base Stat và Effect Slot -->
                <div class="form-row align-items-center mb-3">
                    <div class="col-sm-4 col-md-3">
                        <label for="baseStat" class="col-form-label">Base Stat:</label>
                    </div>
                    <div class="col-sm-8 col-md-3">
                        <input type="number" id="baseStat" class="form-control" name="baseStat" required>
                    </div>
                    <div class="col-sm-4 col-md-3">
                        <label for="effectSlot" class="col-form-label">Effect Slot:</label>
                    </div>
                    <div class="col-sm-8 col-md-3">
                        <input type="number" id="effectSlot" class="form-control" name="effectSlot" required>
                    </div>
                </div>

                <!-- Phân loại sức mạnh -->
                <div class="form-group">
                    <label for="powerType">Phân loại sức mạnh:</label>
                    <input type="text" id="powerType" class="form-control" name="powerType">
                </div>

                <!-- Các chỉ số -->
                <div class="form-row mb-3">
                    <div class="col">
                        <label for="hp">HP</label>
                        <input type="number" id="hp" class="form-control" name="hp">
                    </div>
                    <div class="col">
                        <label for="def">Def</label>
                        <input type="number" id="def" class="form-control" name="def">
                    </div>
                    <div class="col">
                        <label for="atk">Atk</label>
                        <input type="number" id="atk" class="form-control" name="atk">
                    </div>
                    <div class="col">
                        <label for="spd">Spd</label>
                        <input type="number" id="spd" class="form-control" name="spd">
                    </div>
                </div>

                <h1 class="text-center text-danger">SKILL SET</h1>

                <!-- Đòn Đánh Thường -->
                <div class="form-group">
                    <label for="normalAttack">Đòn Đánh Thường:</label>
                    <input type="text" id="normalAttack" class="form-control" name="normalAttack">
                </div>

                <!-- Skill Form -->
                <div id="skillsContainer">
                    <div class="form-group" id="skill1">
                        <label for="skillName1">Skill 1 Tên:</label>
                        <input type="text" id="skillName1" class="form-control" name="skillName1">
                    </div>
                    <div class="form-group">
                        <label>Form:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="active1" name="skillType1" value="Active"
                                checked>
                            <label class="form-check-label" for="active1">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="passive1" name="skillType1"
                                value="Passive">
                            <label class="form-check-label" for="passive1">Passive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="skillDescription1">Miêu tả:</label>
                        <textarea id="skillDescription1" class="form-control" name="skillDescription1"
                            rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="skillDuration1">Dura:</label>
                            <input type="number" id="skillDuration1" class="form-control" name="skillDuration1">
                        </div>
                        <div class="col-md-6">
                            <label for="skillCD1">CD:</label>
                            <input type="number" id="skillCD1" class="form-control" name="skillCD1">
                        </div>
                    </div>
                </div>

                <div class="form-row mt-4">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary" id="addSkillBtn">Thêm Skill</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">Xác Nhận</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="result-container" style="display: none;">
            <h3 class="text-center text-danger">Kết Quả Nhập</h3>
            <pre id="resultText"></pre>
            <button id="copyBtn" class="btn btn-warning">Copy Kết Quả</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
